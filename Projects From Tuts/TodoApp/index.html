<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Todo</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Todos</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </div>
    <div class="actions">
      <div class="actions__container">
        <input
          class="input"
          id="search-text"
          type="text"
          placeholder="Filter todos"
        />
        <label class="checkbox">
          <input type="checkbox" id="hide-completed" /> Hide completed
        </label>
      </div>
    </div>
    <div class="container">
      <div id="todos"></div>
      <form id="new-todo">
        <input
          class="input"
          type="text"
          placeholder="Something to do"
          name="text"
        />
        <button class="button">Add Todo</button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="js/todo-functions.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
