    <h1>Race Registration</h1>
    <form action="/tacos">
      <p>
        <label for="first">First Name</label>
        <input type="text" id="first" placeholder="" name="first" required />
        <label for="last">Last Name</label>
        <input type="text" id="last" placeholder=""  name="last" requried />
      </p>
      <p>
          Select a Race: 
            <div>
                <input type="radio" id="fr5k" name="race" value="fun"/>
                <label for="fr5k">Fun Run 5K</label>
            </div>
            <div>        
                <input type="radio" id="" name="race" value="half" />
                <label for="hm">Half Marathon</label></div>
            <div>        
                <input type="radio" id="fm" name="race" value="full" />
                <label for="fm">Full Marathon</label>
            </div>
      </p>
            <div>      
                <label for="email">Email</label> 
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                    <label for="age">Select Age Group</label> 
                    <select name='age' id="age">
                        <option value="u18">under 18</option>
                        <option value="18-35">18-30</option>
                        <option value="30-45">30-45</option>
            </div>
      </select> 
      <div><button>Register</button></div>
      
    </form>
