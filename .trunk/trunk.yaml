version: 0.1
cli:
  version: 1.3.2
lint:
  enabled:
    - semgrep@1.13.0
    - oxipng@8.0.0
    - black@22.12.0
    - flake8@6.0.0
    - git-diff-check@SYSTEM
    - gitleaks@8.15.3
    - isort@5.11.4
    - markdownlint@0.33.0
    - eslint@8.32.0
    - svgo@3.0.2
    - taplo@0.7.0
    - stylelint@14.16.1
    - clang-format@14.0.0
    - clang-tidy@15.0.6
    - prettier@2.8.3
actions:
  enabled:
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
    - python@3.10.8
