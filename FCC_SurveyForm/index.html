<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFC Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
        <div class="form-question">
          <label for="name" id="name-label">Name</label
          ><input class="txtinput" type="text" id="name" value="Name" placeholder="Enter your name" required />
        </div>
        <div class="form-question">
          <label for="email" id="email-label">Email</label
          ><input class="txtinput" type="email" id="email" value="email" placeholder="Enter your Email" required />
        </div>
        <div class="form-question">
          <label for="number" id="number-label">Age</label
          ><input class="txtinput" type="number" id="number" min="10" max="99" placeholder="Age" required />
        </div>
        <div class="form-question">
          <legend>Which option best describes your current role?</legend>
          <select name="role" id="dropdown" class="selinput">
            <option disabled selected hidden>Select a Role</option>
            <option value="Student">Student</option>
            <option value="FTJOB">Full-Time Job</option>
            <option value="FTL">Full-Time Learner</option>
            <option value="PNTS">Prefer Not to Say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-question" id="reccommended">
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label><input type="checkbox" id="rec-1" name="recommend" value="Definitely" />Definitely</label>
          <label><input type="checkbox" id="rec-2" name="recommend" value="Maybe" />Maybe</label>
          <label><input type="checkbox" id="rec-3" name="recommend" value="Not sure" />Not Sure</label>
        </div>
        <div class="form-question">
          <legend>What is your favorite feature of freeCodeCamp?</legend>
          <select name="favfeature" id="" class="selinput">
            <option disabled selected hidden>Select a Option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-question">
          <legend>What would you like to see improved? (Check all that apply)</legend>
          <label><input type="checkbox" name="improved" value="front end" />Front-end Projects</label>
          <label><input type="checkbox" name="improved" value="back end" />Back-end Projects</label>
          <label><input type="checkbox" name="improved" value="data visual" />Data Visulization</label>
          <label><input type="checkbox" name="improved" value="challenges" />Challenges</label>
          <label><input type="checkbox" name="improved" value="open source com" />Open Source Community</label>
          <label><input type="checkbox" name="improved" value="gitter help room" />Gitter help rooms</label>
          <label><input type="checkbox" name="improved" value="videos" />Videos</label>
          <label><input type="checkbox" name="improved" value="meetups" />City Meetups</label>
          <label><input type="checkbox" name="improved" value="wiki" />Wiki</label>
          <label><input type="checkbox" name="improved" value="forum" />Forum</label>
          <label><input type="checkbox" name="improved" value="add courses" />Additional Courses</label>
        </div>
        <div class="form-question">
          <label id="ta-label" for="ta-comment">Any comments or suggestions?</label>
          <textarea id="ta-comment" placeholder="Enter your comment here.."></textarea>
        </div>
        <button id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
