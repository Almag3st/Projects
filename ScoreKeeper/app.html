<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="spacer"></div>
    <div id="container">
      <div id="scoreboard">
        <div class="board">
          <span id="play1board"></span>
        </div>
        <div class="middle">
          <div class="matchDisplay">
            <div id="matchcount"></div>
            <div class="plyMatch" id="player1match"></div>
            <div class="playMatchMid"></div>
            <div class="plyMatch" id="player2match"></div>
          </div>
          <div id="msg"><p>Select </br>Match Length Below </br>and </br>Lets get started!</p></div>
        </div>
        <div class="board">
          <span id="play2board"></span>
        </div>
      </div>
      <div class="btn-group">
        <div class="scorebtn"><button id="player1" disabled>+1 Player 1</button></div>
        <div class="scorebtn">
          <select name="playTill" id="playTill">
            <option value="" disabled selected hidden>Play Till</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>
        <div class="scorebtn"><button id="player2" disabled>+1 Player 2</button></div>
      </div>
      <div id="newGame-container"></div>
    </div>
    <div class="spacer"></div>
    <script src="app.js"></script>
  </body>
</html>
