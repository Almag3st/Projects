version: 0.1
cli:
  version: 1.3.2
lint:
  enabled:
    - black@22.6.0
    - flake8@4.0.1
    - git-diff-check@SYSTEM
    - gitleaks@8.9.0
    - isort@5.10.1
    - markdownlint@0.32.1
    - eslint@8.20.0
    - svgo@2.8.0
    - taplo@release-taplo-cli-0.6.8
    - stylelint@14.9.1
    - clang-format@13.0.0
    - clang-tidy@13.0.0
    - prettier@2.7.1
actions:
  enabled:
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
    - python@3.10.8
